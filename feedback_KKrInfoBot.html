<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Kurukshetra InfoBot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #008069 0%, #00a884 100%);
        }
        .gradient-header {
            background: linear-gradient(135deg, #008069 0%, #00a884 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl w-full max-w-2xl shadow-2xl overflow-hidden">
        <!-- Header -->
        <div class="gradient-header p-6 text-white">
            <div class="flex items-center gap-3 mb-2">
                <div class="w-12 h-12 rounded-full bg-white flex items-center justify-center">
                    <i data-lucide="bot" class="w-7 h-7 text-[#008069]"></i>
                </div>
                <div>
                    <h1 class="font-bold text-2xl">Kurukshetra InfoBot</h1>
                    <p class="text-sm opacity-90">Feedback Form</p>
                </div>
            </div>
            <p class="text-sm opacity-80">We value your feedback! Help us improve your experience.</p>
        </div>

        <!-- Form -->
        <form id="feedback-form" class="p-6 space-y-6">
            <!-- Personal Information -->
            <div class="space-y-4">
                <h3 class="font-bold text-gray-800 text-lg flex items-center gap-2">
                    <i data-lucide="user" class="w-5 h-5 text-[#008069]"></i>
                    Personal Information
                </h3>
                
                <div class="grid md:grid-cols-2 gap-4">
                    <input type="text" name="name" required
                        placeholder="Your Name *"
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-[#008069] focus:border-transparent transition">
                    
                    <input type="email" name="email" required
                        placeholder="Email Address *"
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-[#008069] focus:border-transparent transition">
                </div>
                
                <div class="grid grid-cols-3 gap-3">
                    <input type="text" name="country" placeholder="Country"
                        class="px-4 py-3 border-2 border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-[#008069] transition">
                    <input type="text" name="state" placeholder="State"
                        class="px-4 py-3 border-2 border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-[#008069] transition">
                    <input type="text" name="city" placeholder="City"
                        class="px-4 py-3 border-2 border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-[#008069] transition">
                </div>
            </div>

            <!-- Usage Information -->
            <div class="space-y-4">
                <h3 class="font-bold text-gray-800 text-lg flex items-center gap-2">
                    <i data-lucide="activity" class="w-5 h-5 text-[#008069]"></i>
                    Usage Information
                </h3>
                
                <select name="usageFrequency" required
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-[#008069] transition">
                    <option value="">How often do you use this chatbot? *</option>
                    <option value="First time">First time</option>
                    <option value="Daily">Daily</option>
                    <option value="Weekly">Weekly</option>
                    <option value="Monthly">Monthly</option>
                    <option value="Rarely">Rarely</option>
                </select>
                
                <input type="text" name="purpose" placeholder="Purpose of using this chatbot"
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-[#008069] transition">
            </div>

            <!-- Performance Rating -->
            <div class="space-y-4">
                <h3 class="font-bold text-gray-800 text-lg flex items-center gap-2">
                    <i data-lucide="zap" class="w-5 h-5 text-[#008069]"></i>
                    Bot Performance
                </h3>
                
                <div class="space-y-3">
                    <label class="text-sm font-medium text-gray-700">Did the bot understand your questions?</label>
                    <div class="flex gap-3">
                        <label class="flex-1 cursor-pointer">
                            <input type="radio" name="understood" value="Yes" class="peer sr-only">
                            <div class="px-4 py-2 border-2 border-gray-200 rounded-lg text-center peer-checked:border-[#008069] peer-checked:bg-[#008069]/10 peer-checked:text-[#008069] font-medium transition">Yes</div>
                        </label>
                        <label class="flex-1 cursor-pointer">
                            <input type="radio" name="understood" value="No" class="peer sr-only">
                            <div class="px-4 py-2 border-2 border-gray-200 rounded-lg text-center peer-checked:border-[#008069] peer-checked:bg-[#008069]/10 peer-checked:text-[#008069] font-medium transition">No</div>
                        </label>
                        <label class="flex-1 cursor-pointer">
                            <input type="radio" name="understood" value="Mostly" class="peer sr-only">
                            <div class="px-4 py-2 border-2 border-gray-200 rounded-lg text-center peer-checked:border-[#008069] peer-checked:bg-[#008069]/10 peer-checked:text-[#008069] font-medium transition">Mostly</div>
                        </label>
                    </div>
                </div>

                <div class="space-y-3">
                    <label class="text-sm font-medium text-gray-700">Were the answers helpful?</label>
                    <div class="flex gap-3">
                        <label class="flex-1 cursor-pointer">
                            <input type="radio" name="helpful" value="Very helpful" class="peer sr-only">
                            <div class="px-4 py-2 border-2 border-gray-200 rounded-lg text-center peer-checked:border-[#008069] peer-checked:bg-[#008069]/10 peer-checked:text-[#008069] font-medium transition">Very</div>
                        </label>
                        <label class="flex-1 cursor-pointer">
                            <input type="radio" name="helpful" value="Somewhat" class="peer sr-only">
                            <div class="px-4 py-2 border-2 border-gray-200 rounded-lg text-center peer-checked:border-[#008069] peer-checked:bg-[#008069]/10 peer-checked:text-[#008069] font-medium transition">Somewhat</div>
                        </label>
                        <label class="flex-1 cursor-pointer">
                            <input type="radio" name="helpful" value="Not helpful" class="peer sr-only">
                            <div class="px-4 py-2 border-2 border-gray-200 rounded-lg text-center peer-checked:border-[#008069] peer-checked:bg-[#008069]/10 peer-checked:text-[#008069] font-medium transition">Not</div>
                        </label>
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-4">
                    <select name="responseSpeed" required
                        class="px-4 py-3 border-2 border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-[#008069] transition">
                        <option value="">Response speed *</option>
                        <option value="Very fast">Very fast</option>
                        <option value="Fast">Fast</option>
                        <option value="Average">Average</option>
                        <option value="Slow">Slow</option>
                    </select>

                    <select name="easyToUse" required
                        class="px-4 py-3 border-2 border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-[#008069] transition">
                        <option value="">Easy to use? *</option>
                        <option value="Very easy">Very easy</option>
                        <option value="Easy">Easy</option>
                        <option value="Moderate">Moderate</option>
                        <option value="Difficult">Difficult</option>
                    </select>
                </div>
            </div>

            <!-- Problems & Rating -->
            <div class="space-y-4">
                <h3 class="font-bold text-gray-800 text-lg flex items-center gap-2">
                    <i data-lucide="star" class="w-5 h-5 text-[#008069]"></i>
                    Issues & Rating
                </h3>
                
                <select name="hadProblems" onchange="toggleProblemDetails()"
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-[#008069] transition">
                    <option value="No">Did you face any problems?</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <textarea id="problem-details" name="problemDetails" rows="3"
                    placeholder="Please describe the problem..."
                    class="hidden w-full px-4 py-3 border-2 border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-[#008069] resize-none transition"></textarea>

                <div class="space-y-3">
                    <label class="text-sm font-medium text-gray-700">Overall Rating *</label>
                    <div class="flex gap-3 justify-center text-3xl">
                        <label class="cursor-pointer hover:scale-125 transition">
                            <input type="radio" name="rating" value="‚≠ê" required class="sr-only">
                            <span>‚≠ê</span>
                        </label>
                        <label class="cursor-pointer hover:scale-125 transition">
                            <input type="radio" name="rating" value="‚≠ê‚≠ê" class="sr-only">
                            <span>‚≠ê‚≠ê</span>
                        </label>
                        <label class="cursor-pointer hover:scale-125 transition">
                            <input type="radio" name="rating" value="‚≠ê‚≠ê‚≠ê" class="sr-only">
                            <span>‚≠ê‚≠ê‚≠ê</span>
                        </label>
                        <label class="cursor-pointer hover:scale-125 transition">
                            <input type="radio" name="rating" value="‚≠ê‚≠ê‚≠ê‚≠ê" class="sr-only">
                            <span>‚≠ê‚≠ê‚≠ê‚≠ê</span>
                        </label>
                        <label class="cursor-pointer hover:scale-125 transition">
                            <input type="radio" name="rating" value="‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê" class="sr-only">
                            <span>‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</span>
                        </label>
                    </div>
                </div>

                <select name="useAgain" required
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-[#008069] transition">
                    <option value="">Would you use this chatbot again? *</option>
                    <option value="Definitely">Definitely</option>
                    <option value="Probably">Probably</option>
                    <option value="Maybe">Maybe</option>
                    <option value="No">No</option>
                </select>
            </div>

            <!-- Additional Feedback -->
            <div class="space-y-4">
                <h3 class="font-bold text-gray-800 text-lg flex items-center gap-2">
                    <i data-lucide="message-square" class="w-5 h-5 text-[#008069]"></i>
                    Additional Feedback
                </h3>
                
                <textarea name="improvements" rows="3" placeholder="Suggestions for improvement"
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-[#008069] resize-none transition"></textarea>

                <textarea name="comments" rows="3" placeholder="Any other comments"
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-[#008069] resize-none transition"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="submit-btn"
                class="w-full bg-gradient-to-r from-[#008069] to-[#00a884] text-white py-4 rounded-lg font-bold text-lg hover:shadow-lg transition-all flex items-center justify-center gap-3">
                <i data-lucide="send" class="w-5 h-5"></i>
                <span id="submit-text">Submit Feedback</span>
            </button>

            <p class="text-xs text-center text-gray-500">
                Your feedback helps us improve. Thank you for taking the time! üôè
            </p>
        </form>
    </div>

    <script>
        lucide.createIcons();

        function toggleProblemDetails() {
            const hadProblems = document.querySelector('[name="hadProblems"]').value;
            const detailsField = document.getElementById('problem-details');
            
            if (hadProblems === 'Yes') {
                detailsField.classList.remove('hidden');
            } else {
                detailsField.classList.add('hidden');
            }
        }

        document.getElementById('feedback-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const submitText = document.getElementById('submit-text');
            
            submitBtn.disabled = true;
            submitText.textContent = 'Submitting...';
            submitBtn.classList.add('opacity-75');
            
            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                country: formData.get('country') || '',
                state: formData.get('state') || '',
                city: formData.get('city') || '',
                usageFrequency: formData.get('usageFrequency'),
                purpose: formData.get('purpose') || '',
                understood: formData.get('understood') || '',
                helpful: formData.get('helpful') || '',
                responseSpeed: formData.get('responseSpeed'),
                easyToUse: formData.get('easyToUse'),
                hadProblems: formData.get('hadProblems') || 'No',
                problemDetails: formData.get('problemDetails') || '',
                rating: formData.get('rating'),
                useAgain: formData.get('useAgain'),
                improvements: formData.get('improvements') || '',
                comments: formData.get('comments') || ''
            };
            
            try {
                const response = await fetch('https://n8n-workflow-test.duckdns.org/webhook/Feed', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    alert('‚úÖ Thank you for your feedback!');
                    e.target.reset();
                    document.getElementById('problem-details').classList.add('hidden');
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('‚ùå Failed to submit. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitText.textContent = 'Submit Feedback';
                submitBtn.classList.remove('opacity-75');
            }
        });
    </script>
</body>
</html>
